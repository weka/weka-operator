---
apiVersion: weka.weka.io/v1alpha1
kind: WekaContainer
metadata:
  name: weka-driver-builder
  namespace: weka-operator-e2e-system
  labels:
    app: weka-driver-builder
spec:
  agentPort: 60001
  nodeSelector:
    weka.io/role: builder
  image: quay.io/weka.io/weka-in-container:4.2.10-k8so.0
  imagePullSecret: "quay-cred"
  mode: "dist"
  name: dist
  numCores: 1
  extraCores: 0
  port: 60002

---
apiVersion: v1
kind: Service
metadata:
  name: weka-driver-builder
  namespace: weka-operator-e2e-system
spec:
  type: ClusterIP
  ports:
    - name: weka-driver-builder
      port: 60002
      targetPort: 60002
  selector:
    app: weka-driver-builder
