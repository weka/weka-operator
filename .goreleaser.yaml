---
version: 1

before:
  hooks:
    - go generate ./...
    - go mod tidy
    - make manifests
    - make generate
    - go fmt ./...
    - go vet ./...

builds:
  - id: "weka-operator"
    env:
      - CGO_ENABLED=0
    targets:
      - "darwin_arm64"
      - "linux_amd64"
    binary: "manager"
    main: "./cmd/manager"

