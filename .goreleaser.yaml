---
version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...
    - make manifests
    - make generate
    - go fmt ./...
    - go vet ./...

builds:
  - id: "weka-operator"
    env:
      - CGO_ENABLED=0
    targets:
      - "darwin_arm64"
      - "linux_amd64"
    binary: "manager"

dockers:
  - image_templates:
      - "quay.io/weka.io/weka-operator:{{ .Tag }}"
      - "quay.io/weka.io/weka-operator:{{ .Major }}"
      - "quay.io/weka.io/weka-operator:{{ .Major }}.{{ .Minor }}"
      - "quay.io/weka.io/weka-operator:{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
      - "quay.io/weka.io/weka-operator:latest"

    dockerfile: "Dockerfile.release"
    build_flag_templates:
      - "--target=manager"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
