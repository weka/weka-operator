apiVersion: weka.weka.io/v1alpha1
kind: WekaClient
metadata:
  name: cluster-dev-clients
  namespace: default
spec:
  image: quay.io/weka.io/weka-in-container:4.2.10-k8so.0
  driversDistService: "http://weka-driver-builder.weka-operator-system.svc.cluster.local:60002"
  port: 45001
  agentPort: 45000
  nodeSelector:
    weka.io/role: client
  wekaSecretRef: weka-cluster-cluster-dev
  targetCluster:
    name: cluster-dev
    namespace: default
#  joinIpPorts: ["10.0.1.168:16101"] # dropped as targetCluster replaces this functionality for cases its both backends and clients in same k8s cluster
