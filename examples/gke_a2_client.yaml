      effect: NoSchedule
      operator: Exists
  coresNum: 1
  joinIpPorts: ["10.100.0.4:14000","10.100.0.5:14000","10.100.0.6:14000","10.100.0.7:14000","10.100.0.8:14000","10.100.0.9:14000","10.100.0.10:14000"]
