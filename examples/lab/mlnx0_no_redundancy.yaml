apiVersion: weka.weka.io/v1alpha1
kind: WekaCluster
metadata:
  name: cluster-dev
  namespace: default
spec:
  size: 1
  template: dynamic
  dynamicTemplate:
      computeContainers: 6
      driveContainers: 6
  imagePullSecret: "quay-io-robot-secret"
  image: kontrol-k8s.lan/weka-in-container:4.3.5.4348-ab2facba8059445b982a162d9ac833ec-dev
  driversDistService: "https://weka-driver-builder.weka-operator-system.svc.cluster.local:60002"
  disregardRedundancy: true
  ports:
    basePort: 16000
    portRange: 3000
  network:
    ethDevice: "mlnx0"
---
apiVersion: weka.weka.io/v1alpha1
kind: WekaClient
metadata:
  name: cluster-dev-clients
  namespace: default
spec:
  image: kontrol-k8s.lan/weka-in-container:4.3.5.4348-ab2facba8059445b982a162d9ac833ec-dev
  imagePullSecret: "quay-io-robot-secret"
  driversDistService: "https://weka-driver-builder.weka-operator-system.svc.cluster.local:60002"
  port: 45001
  agentPort: 45000
  wekaSecretRef: weka-client-cluster-dev
  targetCluster:
    name: cluster-dev
    namespace: default
  network:
    ethDevice: "mlnx0"
  coresNum: 1
---
apiVersion: weka.weka.io/v1alpha1
kind: WekaContainer
metadata:
  name: weka-driver-builder
  namespace: weka-operator-system
  labels:
    app: weka-driver-builder
spec:
  agentPort: 60001
  image: kontrol-k8s.lan/weka-in-container:4.3.5.4348-ab2facba8059445b982a162d9ac833ec-dev
  imagePullSecret: "quay-io-robot-secret"
  mode: "dist"
  name: dist
  numCores: 1
  port: 60002

---
apiVersion: v1
kind: Service
metadata:
  name: weka-driver-builder
  namespace: weka-operator-system
spec:
  type: ClusterIP
  ports:
    - name: weka-driver-builder
      port: 60002
      targetPort: 60002
  selector:
    app: weka-driver-builder
