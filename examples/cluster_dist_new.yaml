apiVersion: weka.weka.io/v1alpha1
kind: WekaCluster
metadata:
  name: cluster-dev
  namespace: default
spec:
  size: 1
  template: dynamic
  dynamicTemplate:
    computeContainers: 6
    driveContainers: 6
  imagePullSecret: "quay-io-robot-secret"
  image: quay.io/weka.io/weka-in-container:4.4.1.2250-b944cbadf4302ba2947ccb4de82b5096-dev
  driversDistService: "https://weka-driver-dist.weka-operator-system.svc.cluster.local:60002"
---
apiVersion: weka.weka.io/v1alpha1
kind: WekaClient
metadata:
  name: cluster-dev-clients
  namespace: default
spec:
  image: quay.io/weka.io/weka-in-container:4.4.1.2250-b944cbadf4302ba2947ccb4de82b5096-dev
  imagePullSecret: "quay-io-robot-secret"
  driversDistService: "https://weka-driver-dist.weka-operator-system.svc.cluster.local:60002"
  port: 45001
  agentPort: 45000
  wekaSecretRef: weka-client-cluster-dev
  targetCluster:
    name: cluster-dev
    namespace: default
  coresNum: 1
