---
version: 1

before:
  hooks:
    - go generate ./...
    - go mod tidy
    - make manifests
    - make generate
    - go fmt ./...
    - go vet ./...
#    - make test

builds:
  - id: "weka-operator"
    env:
      - CGO_ENABLED=0
    targets:
      - "darwin_arm64"
      - "linux_amd64"
    binary: "manager"
    main: "./cmd/manager"

#  - id: node-labeller
#    env:
#      - CGO_ENABLED=0
#    targets:
#      - "darwin_arm64"
#      - "linux_amd64"
#    main: "./cmd/node-labeller"
#    binary: "node-labeller"

dockers:
