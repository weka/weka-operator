      #      - "{{ .Env.REGISTRY_ENDPOINT }}/weka-operator:{{ .Tag }}-{{ .ShortCommit }}"
      #            - "{{ .Env.REGISTRY_ENDPOINT }}/weka-operator:latest"
      - "{{ .Env.REGISTRY_ENDPOINT }}/weka-operator:{{ .Env.VERSION }}"

    dockerfile: "Dockerfile.release"
    use: buildx

    build_flag_templates:
      - "--target=manager"

