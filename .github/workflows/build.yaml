---
name: Build
on:
  pull_request:
  push:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.local/share/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('package-lock.json') }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"
      - name: Setup envtest
        run: |
          make envtest
          ./bin/setup-envtest use --bin-dir ./bin 1.26.0

      - name: Test
        run: |
          go generate ./...
          make generate
          make test

