---
name: Build
on:
  pull_request:
  push:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/weka
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: "~1.22.3"
      - run: go version

      - name: Setup go
        run: |
          git config --global \
            url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf \
            https://github.com/

      - name: Setup envtest
        run: |
          make envtest
          ./bin/setup-envtest use --bin-dir ./bin 1.26.0

      - name: Test
        run: |
          go generate ./...
          make test

      - uses: goreleaser/goreleaser-action@v5
        id: goreleaser
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build chart
        run: |
          echo '${{ steps.goreleaser.outputs.metadata }}' | jq '.version'
          export VERSION=$(echo '${{ steps.goreleaser.outputs.metadata }}' | jq '.version')
          make chart VERSION="${VERSION}"
