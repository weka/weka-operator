---
name: Build
on:
  pull_request:
  push:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/weka
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"
          path: |
            ~/.cache/go-build
            ~/.local/share/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('package-lock.json') }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.3"
        run: |
          go version
          go mod download

      - name: Setup go
        run: |
          git config --global \
            url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf \
            https://github.com/

      - name: Setup envtest
        run: |
          make envtest
          ./bin/setup-envtest use --bin-dir ./bin 1.26.0

      - name: Test
        run: |
          go generate ./...
          make test

