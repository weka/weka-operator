---
name: Build
on:
  pull_request:
  push:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: '~1.21.0'
      - name: Test
        run: |
          go version
          go mod download
          make test


      - uses: goreleaser/goreleaser-action@v5
        id: goreleaser
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build chart
        run: |
          echo '${{ steps.goreleaser.outputs.metadata }}' | jq '.version'
          export VERSION=$(echo '${{ steps.goreleaser.outputs.metadata }}' | jq '.version')
          make chart VERSION="${VERSION}"
