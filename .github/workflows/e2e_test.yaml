---
name: End-to-End Test
on:
  push:
    branches:
      - mbp/jobless-e2e-go

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/weka
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: actions/setup-go@v4
        with:
          go-version: "~1.22.3"

      - name: Setup go
        run: |
          git config --global \
            url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf \
            https://github.com/
          go version
          go mod download

      - name: Test
        run: |
          ./script/e2e_test.sh --suite TestHappyPath
