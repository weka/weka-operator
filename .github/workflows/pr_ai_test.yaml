name: Run Test with AI hooks (deprecated)
run-name: ${{ github.actor }} is running the AI test

concurrency:
  group: ${{ github.workflow }}-${{ inputs.pr_ids || github.event.pull_request.number }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: read
  actions: read

on:
  # pull_request:
  #   types:
  #     - ready_for_review
    # branches:
    #   - main
  # workflow_dispatch:
  #   inputs:
  #     pr_ids:
  #       description: 'Space-separated list of PR IDs to process'
  #       required: true
  #       type: string
  workflow_call:
    inputs:
      pr_ids:
        description: 'Space-separated list of PR IDs to process'
        required: true
        type: string
    outputs:
      artifacts_generated:
        description: 'Whether artifacts were generated'
        value: ${{ jobs.process_prs.outputs.artifacts_generated }}

jobs:
  optimize_ci:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}
    steps:
    - name: Optimize CI
      id: check_skip
      uses: withgraphite/graphite-ci-action@main
      with:
        graphite_token: ${{ secrets.GRAPHITE_TOKEN }}

  process_prs:
    runs-on: ubuntu-latest
    needs: [optimize_ci]
    if: ${{ (github.event_name == 'pull_request' && needs.optimize_ci.outputs.skip == 'false') || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' }}
    outputs:
      artifacts_generated: ${{ steps.check_artifacts.outputs.artifacts_generated }}
    steps:
      - name: Checkout operator
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install uv
        run: pip install uv
          
      - name: Prepare PR IDs
        id: prepare_pr_ids
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PR_IDS=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            # Use the PR IDs as provided (already space-separated)
            echo "PR_IDS=${{ inputs.pr_ids }}" >> $GITHUB_ENV
          fi
          
      - name: Run process_pr_hooks script for all PRs
        id: run_process_hooks
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_PAT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pass all PR IDs as separate arguments to the script
          ./workflows/script_process_pr_hooks.py $PR_IDS
          
      - name: Check for generated artifacts
        id: check_artifacts
        run: |
          if [ -d "test_artifacts" ] && [ "$(ls -A test_artifacts)" ]; then
            echo "artifacts_generated=true" >> $GITHUB_OUTPUT
          else
            echo "artifacts_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test_artifacts/
          retention-days: 1
